server:
  port: 8764
spring:
  application:
    name: service-turbine
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
turbine:
  app-config: eureka-client,service-lucy
  aggregator:
    cluster-config: default
  cluster-name-expression: new String("default")
  combine-host: true
  instanceUrlSuffix:
    default: actuator/hystrix.stream